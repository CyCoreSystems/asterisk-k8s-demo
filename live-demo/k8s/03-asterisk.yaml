apiVersion: v1
kind: Service
metadata:
  name: asterisk
  namespace: voip
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  selector:
    component: asterisk
  ports:
    - name: sip
      protocol: UDP
      port: 5060

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: asterisk
  namespace: voip
  labels:
    component: asterisk
spec:
  replicas: 1
  selector:
    matchLabels:
      component: asterisk
  template:
    metadata:
      labels:
        component: asterisk
    spec:
      volumes:
        - name: config
          emptyDir: {}
        - name: custom
          secret:
            secretName: asterisk-config
      containers:
        - name: asterisk
          image: cycoresystems/asterisk:16.6.1
          volumeMounts:
            - name: config
              mountPath: /etc/asterisk
        - name: config
          image: cycoresystems/asterisk-config:v0.9.1
          volumeMounts:
            - name: config
              mountPath: /etc/asterisk
            - name: custom
              mountPath: /source
          env:
            - name: CLOUD
              value: gcp
            - name: ARI_APPLICATION
              value: demo
            - name: ARI_USERNAME
              value: admin
            - name: ARI_PASSWORD
              value: admin
        - name: natsgw
          image: cycoresystems/ari-proxy:v5.0.1
          env:
            - name: NATS_URI
              value: nats://nats:4222
            - name: ARI_APPLICATION
              value: demo
            - name: ARI_USERNAME
              value: admin
            - name: ARI_PASSWORD
              value: admin
